<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const s1 = 2022;
      const s2 = 1980;

      console.log("Sonuc" + s1 - s2); //Nan
      console.log("Sonuc" + (s1 - s2)); //Sonuc42
      console.log(`Sonuc: ${s1 - s2}`); //Sonuc: 42

      const pi = 3;
      const r = 3;
      const alan = pi * r ** 2;
      const cevre = 2 * pi * r;
      console.log(cevre, alan);
      console.log("Cevre:" + cevre, "Alan:" + alan);

      let a = 3,
        b = ++a,
        c = --a;

      console.log(a, b, c);

      a += 6;
      console.log(a);

      let d = 2,
        e = d++,
        f = --d;
      console.log(d, e, f); //2 2 2

      const elma = 123;
      document.write("Birler basamagi:" + (elma % 10)); //Birler basamagi:3
    </script>
  </body>
</html>
