<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sayilar = [12, 56, 14, 67, 89, 33, 22];
      let toplam = 0;

      for (let i = 0; i <= sayilar.length; i++) {
        toplam = toplam + parseInt(sayilar);
      }
      ortalama = parseInt(toplam) / sayilar.length;
//Github uzerinden degisiklik
      alert(toplam);
      alert(ortalama);

      let ortalamaSayilar = [];
      for (let i = 0; i < sayilar.length; i++) {
        if (ortalama > sayilar[i]) {
          ortalamaSayilar.push(sayilar[i]);
        }
      }
      console.log(ortalamaSayilar);
      alert(`Ortalama alti ${ortalamaSayilar.length} adet sayi vardir`);
    </script>
  </body>
</html>
