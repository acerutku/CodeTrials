<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sonuc = "";

      const sayilar = [23, 65, 105, 41, 67, 78, 12];
      //1- push 1 veya daha fazla eleman ekler
      sayilar.push(33, 45); //diziye iki yeni eleman ekler
      sonuc = sayilar.push(54);
      console.log(sayilar); //dizinin tamamini verir
      console.log(sonuc); // 10 verdi .eleman sayisini verir

      //2-pop
      sayilar.pop(); //son elemani siler(54) iki defa yazarsaniz iki defa siler
      sonuc = sayilar.pop(); //diziden bir eleman daha silinir(45)
      console.log(sayilar); //
      console.log(sonuc); //45 i verir
      //3-shift dizinin ilk elemanini siler

      sonuc = sayilar.shift(); //ilk elemani siler
      console.log(sayilar);
      console.log(sonuc); //23 u sildi ve bana verdi

      //4-unshift

      sonuc = sayilar.unshift(34); //en basa ekler
      console.log(sayilar);
      console.log(sonuc); //yeni eleman sayisini verir

      //5-sort diziyi yukselen sirada siralar
      sayilar.sort(function (a, b) {
        return a - b; //call back fonsiyon
      });
      console.log(sayilar); //alfabetik siraladigi icin yanlis oldu 105 basa geldi

      //6-reverse terseten siralama yapar
      sayilar.reverse();
      console.log(sayilar);

      //7-splice
      //a) belirtilen indexten itibaren siler
      sayilar.splice(6);
      console.log(sayilar);

      //b) Belirtilen indexten itibaren belirtilen sayi kadar siler
      sayilar.splice(3, 1); //3.indexi sil
      console.log(sayilar);

      //c) Belirtilen index ten itibaren siler ve eklemeler yapar
      sayilar.splice(1, 1, 28, 90);//1.indexi siler yerine 28,96 ekler
      console.log(sayilar);
      //d) Belirtilen indexten itibaren silmeden ekleme yaoar
      sayilar.splice(4,0,99,101);
      console.log(sayilar);
      //ekstra : includes, ozellikle if'lerde kullanilir
      sonuc = sayilar.includes(55);
      console.log(sonuc);
      

      




    </script>
  </body>
</html>
