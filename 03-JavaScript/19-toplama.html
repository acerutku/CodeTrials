<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" name="" id="sayi1" placeholder="Sayi 1" />
    <input type="number" name="" id="sayi2" placeholder="Sayi 2" />
    <button onclick="topla()">Topla</button>
    <!-- butona tiklaninca topla fonksiyonu calisir -->

    <div id="sonuc"></div>

    <script>
      function topla() {
        let sayi1 = document.querySelector("#sayi1").value; //ilk inputun value sunu aldik
        let sayi2 = document.querySelector("#sayi2").value;
        
        let sonuc = Number(sayi1) + Number(sayi2); //string geldigi icin number a cevirdik
        
        document.querySelector("#sonuc").innerHTML = `Sonuc: <b> ${sonuc}`;
      }
    </script>
  </body>
</html>
