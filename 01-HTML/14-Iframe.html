<!-- <iframe> sayfa icinde farkli bir sitenin sayfasini goruntulemek icin kullanilir
     harita ve youtube videolari bu sekilde eklenir -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23769.525609985267!2d-87.64680831138278!3d41.86724332903679!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2b7d33304057%3A0xb51220475f7ec7da!2sField%20Do%C4%9Fal%20Tarih%20M%C3%BCzesi!5e0!3m2!1str!2str!4v1659463130199!5m2!1str!2str"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/zV7HEsXnMrU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
