<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <table border="5">
        <thead>
            <tr>

<!-- 
    <table> tablo olusturmak icin table tagi kullanilir
        <thead> Baslik bolumundeki hucreler thead icinde bulunur
     <tbody> Veri hucreleri tbody icinde bulunur
         <tfoot> footer hucreleri icinde bulunur
                    NOT: thead tbody tfoot kullanmak zorunlu degildir
                    ancak CSS ile still tanimlarken buyuk kolaylik saglar
    <tr> Satir olusutmak icin kullanilir(TABLE ROW)
        <td> Veri hucresi olusturmak icin kullanilir(TABLE DATA)
    <th>Baslik hucresi olusturmak icin kullanilir(TABLE HEAD)        

 -->
